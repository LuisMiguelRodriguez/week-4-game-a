<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Crystal Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>

    <div id="red" onclick="data(event)"></div>
    <div id="blue" onclick="data(event)"></div>
    <div id="green" onclick="data(event)"></div>
    <div id="black" onclick="data(event)"></div>
    <div id="pointsContainer" class="container">
      Points To Match: <div id="pointsToMatch" class="top"></div>
    </div>
    <div class="container">
      Current Points: <div id="points" class="top"></div>
    </div>
    <div class="container">
      Wins: <div id="wins" class="top"></div>
    </div>
    <div class="container">
      Losses: <div id="losses" class="bottom"></div>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="assets/javascript/app.js" charset="utf-8"></script>
  </body>
</html>
